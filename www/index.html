<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="cordova.js"></script>
	</head>
	<body onload="init()">
	
		<div data-role="page" id="mainPage">
			<div data-role="header">
				<h1>Shop Alert</h1>
			</div>
			<div data-role="main" class="ui-content">
				<a href="#createListMainPage" class="ui-btn">Utwórz listę</a>
				<a href="#listsPage" class="ui-btn">Odebrane listy</a>
			</div>
		</div>
	
		<div data-role="page" id="createListMainPage">
			<div data-role="header">
				<div>
					<a href="#mainPage" class="ui-btn">Wróć</a>
					<h1>Shop Alert</h1>
				</div>
				<div>
					<span>Nowa lista</span>
				</div>
			</div>
			<div data-role="main" class="ui-content">
				
			</div>
		</div>
		
		<div data-role="page" id="listsPage">
			<div data-role="header">
				<div>
					<a href="#mainPage" class="ui-btn">Wróć</a>
					<h1>Shop Alert</h1>
				</div>
				<div>
					<span>Otrzymane listy</span>
				</div>
			</div>
			<div data-role="main" class="ui-content">
				
			</div>
		</div>
		
	</body>
</html>
